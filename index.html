<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Silent Surreal Search</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="mail">
        <a class="mail-btn" target="_blank" href="https://mail.google.com">Mail</a>
      </div>
      <div class="images">
        <a
          class="images-btn"
          target="_blank"
          href="https://www.google.ae/imghp?hl=en&authuser=0&ogbl"
          >Images</a
        >
      </div>
    </div>

    <!-- Logo -->
    <div class="logo">
      <img id= "logo" src="./logo.png" />
    </div>

    <!-- Google Search Bar-->
    <div class="search-bar">
      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="form-bar">
        <form action="https://www.google.com/search" class="form" id="myform" target="_blank">
            <input type="text" name="q">
        </form>
      </div>
    </div>
    <div class="submit">
        <input class="search-btn" value="Google Search" type="submit" form="myform">
    </div>

    <div class="footer">
        <div class="dashboard">
            <a class="dash-btn" target="_blank" href="#">Dashboard</a>
          </div>
        <div class="calendar">
            <a class="calendar-btn" target="_blank" href="#">Calendar</a>
        </div>
    </div>
  </body>
</html>
